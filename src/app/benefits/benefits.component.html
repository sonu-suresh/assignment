<div class="bounds-bottom">


    <div class="content-benefits" fxLayout="row wrap" fxLayoutAlign="space-evenly" fxLayoutGap.sm="3em"
        fxLayout.xs="column" fxLayoutGap.xs="2em" fxLayoutAlign.sm="center center" fxLayout.sm="column wrap" fxFlex=100>
        <img class="wave-background" src="assets/images/sol_wave_bg.svg" alt="wave-1">
        <div fxFlex="55" fxFlex.sm="45" fxFlex.md="75" fxLayout="column" fxLayoutAlign.xs="center center"
            class="section2 " fxFlex.xs="100">
            <div fxLayout="column" fxLayoutAlign="start start">
                <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center">
                    <div fxLayout="column" fxFlex=45 fxFlex.xs="100">
                        <div fxLayout="row" *ngFor="let item of firstSection"
                            [ngClass]="{'benefit-card-special': item.special}" [ngClass.xs]="'benefit-card-small'"
                            class="benefit-card">

                            <div fxLayout="column" fxLayoutGap="0.7em" fxLayoutAlign="space-between start">
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <img class="benefit-card-icon" [src]="item.icon">
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <h3 class="benefit-card-title">
                                        {{item.title}}
                                    </h3>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <p class="benefit-card-description"
                                        [ngClass]="{'benefit-card-special': item.special}">
                                        {{item.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div fxLayout="column" fxFlex=45>
                        <div fxLayout="row" *ngFor="let item of secondSection"
                            [ngClass]="{'benefit-card-special': item.special}" [ngClass.xs]="'benefit-card-small'"
                            class="benefit-card">

                            <div fxLayout="column" fxLayoutGap="0.7em" fxLayoutAlign="space-between start">
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <img class="benefit-card-icon" [src]="item.icon">
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <h3 class="benefit-card-title">
                                        {{item.title}}
                                    </h3>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <p class="benefit-card-description">
                                        {{item.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div fxFlex.gt-xs="35" fxFlex.sm="45" fxLayout="column" class="section1 " fxFlex.xs="50"
            fxLayoutAlign="center start" fxLayoutAlign.lt-md="end start" [ngClass.xs]="'mobile-padding'">
            <div fxLayout="column" fxLayoutAlign.xs="center center" fxLayoutAlign="start start">
                <div fxLayout="row" fxLayoutAlign="start start">
                    <h1 [ngClass.gt-xs]="'section-heading'"> Boost your business with Open </h1>
                </div>
                <div class="black-line">
                </div>
                <div fxLayout="row" fxFlex.xs=100 fxLayoutAlign="start start">
                    <div fxLayout="column" fxLayoutAlign="start start">
                        <div fxLayout="row" fxLayoutAlign="start start">
                            <p class="benefit-card-description"> Get your hands on a term loan thatâ€™s crafted for your
                                business

                            </p>
                        </div>

                    </div>
                </div>
                <div fxLayout="row" style="margin-top:3em" fxLayoutAlign="start start">
                    <app-custom-button buttonText="Get an Open Account">

                    </app-custom-button>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="bounds-bottom">

    <div class="content" fxLayout="row wrap" fxLayout.xs="column wrap" fxFlex=100>
        <div fxFlex="50" fxLayout="column" [ngClass.gt-md]="'section-padding'" class="section2 " fxFlex.xs="15">
            <div fxLayout="column" fxLayoutAlign="start start">
                <div fxLayout="row" fxLayoutAlign="space-around center">
                    <div fxLayout="column" fxFlex=45>
                        <div fxLayout="row" *ngFor="let item of firstSection"
                            [ngClass]="{'benefit-card-special': item.special}" class="benefit-card">

                            <div fxLayout="column" fxLayoutGap="0.7em" fxLayoutAlign="space-between start">
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <img class="benefit-card-icon" [src]="item.icon">
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <h3 class="benefit-card-title">
                                        {{item.title}}
                                    </h3>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <p class="benefit-card-description"
                                        [ngClass]="{'benefit-card-special': item.special}">
                                        {{item.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div fxLayout="column" fxFlex=45>
                        <div fxLayout="row" *ngFor="let item of secondSection"
                            [ngClass]="{'benefit-card-special': item.special}" class="benefit-card">

                            <div fxLayout="column" fxLayoutGap="0.7em" fxLayoutAlign="space-between start">
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <img class="benefit-card-icon" [src]="item.icon">
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <h3 class="benefit-card-title">
                                        {{item.title}}
                                    </h3>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start start">
                                    <p class="benefit-card-description"
                                        [ngClass]="{'benefit-card-special': item.special}">
                                        {{item.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div fxFlex="50" fxLayout="column" [ngClass.gt-md]="'section-padding'" class="section1 " fxFlex.xs="55">
            <div fxLayout="column" fxLayoutAlign="start start">
                <div fxLayout="row" fxLayoutAlign="start start">
                    <h1 class="section-heading"> Boost your business with Open </h1>
                </div>
                <div class="black-line">
                </div>
                <div fxLayout="row" fxFlex.xs=100 fxLayoutAlign="start start">
                    <div fxLayout="column" fxLayoutAlign="start start">
                        <div fxLayout="row" fxLayoutAlign="start start">
                            <p class="benefit-card-description"> Get your hands on a term loan thatâ€™s crafted for your
                                business

                            </p>
                        </div>

                    </div>
                </div>
                <div fxLayout="row" style="margin-top:3em" fxLayoutAlign="start start">
                    <app-custom-button buttonText="Get an Open Account">

                    </app-custom-button>
                </div>
            </div>
        </div>


    </div>
</div>
